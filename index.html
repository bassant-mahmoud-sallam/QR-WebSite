<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputQr</title>
    <!-- main style -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

</head>
<body>
    <div class="container">

        <div class="inputQR  activePage">
            <img src="images/Logo.svg" alt="">
            <form action="">
                <input type="text" name="url" class="urlInput" placeholder="Enter an url">
                <button type="submit" class="submit">QR code</button>
            </form>
        </div>

        <div class="QR ">
            <img src="images/Logo-small.svg" alt="" class="logo">
            <div id="qrcode"></div>
            <div class="btns">
                <button type="button" class="download">
                    Download
                    <i class="fa-solid fa-download"></i>
                </button>
                <button type="button" class="share">
                    Share
                    <i class="fa-solid fa-link"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
